<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <style>
        .form-margin {
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            margin: 50px;
            font-size: 20px;
        }
    </style>

    <script>
        function checkForm() {
            const category = document.getElementById("category").value;
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const email = document.getElementById("email").value;
            const detail = document.getElementById("detail").value;
            const submitBtn = document.getElementById("submitBtn");

            if (category && firstName && lastName && email && detail) {
                submitBtn.disabled = false;
            }
            else {
                submitBtn.disabled = true;
            }
        }
    </script>
</head>
<body>
    <nav>
        <h1>Sandwich Is Better</h1>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-dark custom-padding" href="./main.html">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark custom-padding" href="./history.html">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark custom-padding" href="./order.html">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark custom-padding" href="./place.html">Place</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark custom-padding" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark custom-padding" href="./fortune.html">Fortune</a>
            </li>
        </ul>
    </nav>
    <hr class="custom-hr">

    <p>Did you find something wrong on this website or Do you have any questions? <br><br> Please contact to us</p>

    <div class="container" style="max-width: 60%;">
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Category</label>
                <select id="category" class="form-select form-margin" onchange="checkForm()">
                    <option value="" selected disabled>Select a category</option>
                    <option>Wrong Information</option>
                    <option>Question about the product</option>
                    <option>Complaint about the product</option>
                    <option>Complaint about the workers</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Name</label>
                <div class="d-flex gap-2">
                    <input id="first-name" type="text" class="form-control form-margin w-50" placeholder="First name" oninput="checkForm()">
                    <input id="last-name" type="text" class="form-control form-margin w-50" placeholder="Last name" oninput="checkForm()">
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Email Address</label>
                <input id="email" type="email" class="form-control form-margin" placeholder="Enter email" oninput="checkForm">
            </div>
            <div class="col-12">
                <label class="form-label">Detail</label>
                <textarea id="detail" class="form-control form-margin" rows="5" placeholder="Detail about your form" oninput="checkForm()"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button id="submitBtn" type="button" class="btn btn-dark form-margin w-100" data-bs-toggle="modal" data-bs-target="#submit-modal" disabled>Submit</button>
            </div>
        </div>
    </div>

    <div class="modal" id="submit-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Submit</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body">
                Do you want to submit this form?
              </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary w-25" data-bs-dismiss="modal">Yes</button>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
